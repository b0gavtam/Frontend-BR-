<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Számológép</title>
    <script defer src="calc.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <!--<h2 contenteditable="">Számológép</h2>-->
        <h2>Számológép</h2>
        <div class="calc bg-dark p-3 w-50">
            <input type="text" class="form-control text-end" placeholder="0" id="out">
            
            <div class="row d-flex justify-content-around mt-3">
                <button class="btn btn-secondary col-2 text-dark fw-bold fs-3" id="7">7</button>
                <button class="btn btn-secondary col-2 text-dark fw-bold fs-3" id="8">8</button>
                <button class="btn btn-secondary col-2 text-dark fw-bold fs-3" id="9">9</button>
                <button class="btn btn-secondary col-2 text-dark fw-bold fs-3" id="/">/</button>
            </div>
            <div class="row d-flex justify-content-around mt-3">
                <button class="btn btn-secondary col-2 text-dark fw-bold fs-3" id="4">4</button>
                <button class="btn btn-secondary col-2 text-dark fw-bold fs-3" id="5">5</button>
                <button class="btn btn-secondary col-2 text-dark fw-bold fs-3" id="6">6</button>
                <button class="btn btn-secondary col-2 text-dark fw-bold fs-3" id="x">x</button>
            </div>
            <div class="row d-flex justify-content-around mt-3">
                <button class="btn btn-secondary col-2 text-dark fw-bold fs-3" id="1">1</button>
                <button class="btn btn-secondary col-2 text-dark fw-bold fs-3" id="2">2</button>
                <button class="btn btn-secondary col-2 text-dark fw-bold fs-3" id="3">3</button>
                <button class="btn btn-secondary col-2 text-dark fw-bold fs-3" id="-">-</button>
            </div>
            <div class="row d-flex justify-content-around mt-3">
                <button class="btn btn-secondary col-2 text-dark fw-bold fs-3" id="0">0</button>
                <button class="btn btn-secondary col-2 text-dark fw-bold fs-3" id=".">.</button>
                <button class="btn btn-secondary col-2 text-dark fw-bold fs-3" id="+">+</button>
                <button class="btn btn-warning col-2 text-light fw-bold fs-3" id="e" onclick="calc()">=</button>
            </div>
            
        </div>
    </div>

</body>
</html>
