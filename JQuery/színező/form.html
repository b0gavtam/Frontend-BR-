<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <form>
        <div class="container p-5" style=" background-color: white; border-radius: 4px; ">

            <div class="range" form="form-group">
                <label for="R">R 0</label>
                <input type="range" min="0" max="255" value="50" class="red" id="R">255
            </div>
              <div class="range" form="form-group">
                <label for="G">G 0</label>
                <input type="range" min="0" max="255" value="50" class="green" id="G">255
            </div>
              <div class="range" form="form-group">
                <label for="B">B 0</label>
                <input type="range" min="0" max="255" value="50" class="blue" id="B">255
            </div>
            <div class="range" form="form-group">
                <label for="A">A 0</label>
                <input type="range" min="0" max="100" value="50" class="alpha" id="A">100
            </div>
            <div class="box p-5 col-1 m-2"></div>
            <div class="kiiras"></div>
        </div>
      </form>
</body>
</html>
